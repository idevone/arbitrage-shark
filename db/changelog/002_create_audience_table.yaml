databaseChangeLog:
  - changeSet:
      id: 1
      author: dkarp
      changes:
        - createTable:
            tableName: audience
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: pixel_id
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: VARCHAR(255)
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: chat_id
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: channel_name
                  type: VARCHAR(255)
              - column:
                  name: invite_code
                  type: VARCHAR(255)
              - column:
                  name: placement
                  type: VARCHAR(255)
              - column:
                  name: site_source_name
                  type: VARCHAR(255)
              - column:
                  name: ad_id
                  type: VARCHAR(255)
              - column:
                  name: ad_name
                  type: VARCHAR(255)
              - column:
                  name: adset_id
                  type: VARCHAR(255)
              - column:
                  name: adset_name
                  type: VARCHAR(255)
              - column:
                  name: campaign_id
                  type: VARCHAR(255)
              - column:
                  name: campaign_name
                  type: VARCHAR(255)
              - column:
                  name: fbclid
                  type: VARCHAR(255)
              - column:
                  name: client_user_agent
                  type: VARCHAR(255)
              - column:
                  name: client_ip_address
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP